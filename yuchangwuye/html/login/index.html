<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>绑定物业</title>
	<link href="../antd.css" rel="stylesheet"/>
	<link href="../main.css" rel="stylesheet"/>
	<link href="./index.css" rel="stylesheet"/>
</head>
<body>
<div id="app">
	<div class="login-content">
		<div class="owner-information">业主信息</div>
		<div class="form-content">
			<form class="ant-form ant-form-horizontal">
				<div class="ant-row ant-form-item">
					<div class="ant-col-4 ant-form-item-label">
						<label title="姓名" class="">姓名</label>
					</div>
					<div class="ant-col-14 ant-form-item-control-wrapper">
						<div class="ant-form-item-control">
							<span class="ant-form-item-children">
								<input value="" id="name" placeholder="请输入姓名" type="text" class="ant-input"></span>
						</div>
					</div>
				</div>
				<div class="ant-row ant-form-item">
					<div class="ant-col-4 ant-form-item-label">
						<label title="身份证号" class="">身份证号</label>
					</div>
					<div class="ant-col-14 ant-form-item-control-wrapper">
						<div class="ant-form-item-control">
							<span class="ant-form-item-children">
								<input value="" id="idCardNo" placeholder="请输入身份证号" type="text"
									   class="ant-input"></span>
						</div>
					</div>
				</div>
				<div class="ant-row ant-form-item">
					<div class="ant-col-4 ant-form-item-label">
						<label title="手机号" class="">手机号</label>
					</div>
					<div class="ant-col-14 ant-form-item-control-wrapper">
						<div class="ant-form-item-control">
							<span class="ant-form-item-children">
								<input value="" id="phone" placeholder="请输入手机号" type="text" class="ant-input">
							</span>
						</div>
					</div>
				</div>
				<div class="ant-row ant-form-item">
					<div class="ant-col-14 ant-form-item-control-wrapper">
						<div class="ant-form-item-control">
							<span class="ant-form-item-children">
								<button type="button" class="ant-btn ant-btn-primary">
									<i class="anticon anticon-loading anticon-spin"></i>
									<span>注 册</span>
								</button>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="../util/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../util/util.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
